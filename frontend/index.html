<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이거 먹어봄?</title>
    <link rel="stylesheet" href="http://localhost:9990/main.css" />
  </head>
  <body>
    <nav class="gnb">
      <div class="gnb__logo">
        <a href="/">
          <img src="./static/images/logo.svg" alt="" />
        </a>
      </div>
      <form class="search search--gnb">
        <input
          type="text"
          id="search"
          class="search__input search__input--gnb"
          name="search"
          placeholder="검색어를 입력하세요."
        />
      </form>
      <div class="gnb__profile-image"></div>
    </nav>
    <header class="header">
      <h1 class="header__title">님들 이거 먹어봄?</h1>
    </header>
    <article class="city">
      <button class="city__filter">Filter</button>
      <div class="city__list">
        <div class="city__list-item">
          <p class="city__city_num">1</p>
          <p class="city__wide_addr">강원도</p>
          <p class="city__local_addr">속초시</p>
        </div>
        <div class="city__list-item">
          <p class="city__city_num">2</p>
          <p class="city__wide_addr">강원도</p>
          <p class="city__local_addr">홍천시</p>
        </div>
      </div>
    </article>

    <div id="app"></div>

    <footer class="footer">
      <div class="footer__logo">
        <img
          class="footer__logo-image"
          src="./static/images/logo.svg"
          alt="이거 먹어봄 로고"
        />
        <p class="footer__slogan">Have you tried this?</p>
      </div>
      <div class="footer__pages">
        <li><a href="#">회사소개</a></li>
        <li><a href="#">광고문의</a></li>
      </div>
      <div class="footer__policy">
        <li><a href="#">공지사항</a></li>
        <li><a href="#">이용약관</a></li>
        <li><a href="#">위치기반서비스 이용약관</a></li>
        <li><a href="#">커뮤니티 가이드라인</a></li>
        <li><a href="#">문의하기</a></li>
      </div>
    </footer>
    <script src="http://localhost:9990/main.js"></script>
  </body>
</html>
